<div class="container">
  <h3>Angular 5 Forms with Bootstrap 4</h3>

  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label class="control-label" for="firstNameId"
      [class.text-danger]="firstName.invalid && firstName.touched">First Name</label>
      <input #firstName="ngModel" maxlength="3" minlength="3" pattern="^Q.*" id="firstNameId" 
        type="text" class="form-control"
        required name="firstName" aria-describedby="firstNameHelpBlock" 
        [ngModel]="model.firstName" (ngModelChange)="ToUpperCase('firstName', $event)"
        [class.is-invalid]="firstName.invalid && firstName.touched">
      <small id="firstNameHelpBlock" class="form-text text-muted">
        You firstname should not be empty, be exact 3 characters and start with a Q.
      </small>
    </div>
    <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
        You firstname should not be empty, be exact 3 characters and start with a Q.
    </div>
    <!--
      for HTML5 validations: https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5/Constraint_validation
      for regex patters: http://html5pattern.com/

    <div class="form-group">
      <label for="lastNameId">Last Name</label>
      <input id="lastNameId" type="text" class="form-control" required name="lastName" 
      [ngModel]="model.lastName"
      (ngModelChange)="ToUpperCase('lastName', $event)">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime">Full Time Employee
      </label>
    </div>

    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="w2" checked
        [(ngModel)]="model.paymentType"> W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="1099"
        [(ngModel)]="model.paymentType"> 1099
      </label>
    </div>

    -->
    <div class="form-group">
      <label class="control-label" [class.text-danger]="hasPrimaryLanguageError">Primary Language</label>
      <select #primaryLanguage="ngModel" class="form-control" 
      [class.is-invalid]="hasPrimaryLanguageError" name="primaryLanguage" 
      (blur)="validatePrimaryLanguage(primaryLanguage.value)"
      (change)="validatePrimaryLanguage(primaryLanguage.value)"
      [(ngModel)]="model.primaryLanguage">
        <option value="default">Select a language...</option>
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
      <div *ngIf="primaryLanguage.touched && hasPrimaryLanguageError" class="alert alert-danger">
          You should select a primary language.
      </div>
    </div>

    <!--
    <div class="form-group">
      <label for="dateHiredId">Date Hired</label>
      <input id="dateHiredId" type="date" class="form-control" required name="dateHired" ngModel>
    </div>

    <div class="form-group">
      <label for="colorId">Boot color</label>
      <input id="colorId" type="color" class="form-control" required name="color" ngModel>
    </div> -->

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
  <pre>
  Model: {{ model | json }} 
  </pre>
  <br />
  <pre>
  Angular: {{ form.value | json }}
  </pre>
</div>
